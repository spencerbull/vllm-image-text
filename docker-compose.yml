services:
  vllm:
    image: nvcr.io/nvidia/vllm:25.12-py3
    container_name: vllm-ocr
    runtime: nvidia
    ipc: host
    ulimits:
      memlock: -1
      stack: 67108864
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN:-}
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    ports:
      - "8000:8000"
    command: >
      vllm serve google/gemma-3-27b-it
      --port 8000
      --host 0.0.0.0
      --gpu-memory-utilization 0.90
      --max-model-len 8192
      --max-num-seqs 16
      --trust-remote-code
      --dtype auto
      --enable-prefix-caching
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://0.0.0.0:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s

  app:
    build: ./app
    container_name: vllm-ocr-app
    ports:
      - "8080:8080"
    environment:
      - VLLM_BASE_URL=http://vllm:8000/v1
      - MODEL_NAME=google/gemma-3-27b-it
      - MAX_CONCURRENT=8
      - MAX_IMAGE_BYTES=10485760
      - MAX_IMAGE_PIXELS=30000000
      - ALLOWED_IMAGE_FORMATS=PNG,JPEG,WEBP
    depends_on:
      vllm:
        condition: service_healthy

volumes:
  huggingface-cache:

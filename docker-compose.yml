services:
  vllm:
    image: nvcr.io/nvidia/vllm:25.12-py3
    runtime: nvidia
    ports:
      - "8000:8000"
    volumes:
      - huggingface-cache:/root/.cache/huggingface
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN:-}
    # vllm-openai image entrypoint is "vllm serve", so just pass model + flags
    command: >
      --model google/gemma-3-27b-it
      --max-model-len 8192
      --max-num-seqs 16
      --gpu-memory-utilization 0.90
      --tensor-parallel-size 1
      --trust-remote-code
      --dtype auto
      --port 8000
      --host 0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  app:
    build: ./app
    ports:
      - "8080:8080"
    environment:
      - VLLM_BASE_URL=http://vllm:8000/v1
      - MODEL_NAME=google/gemma-3-27b-it
      - MAX_CONCURRENT=8
      - MAX_IMAGE_BYTES=10485760
      - MAX_IMAGE_PIXELS=30000000
      - ALLOWED_IMAGE_FORMATS=PNG,JPEG,WEBP
    depends_on:
      vllm:
        condition: service_healthy

volumes:
  huggingface-cache:
